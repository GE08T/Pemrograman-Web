<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex justify-content-center p-5 my-auto">
    <div class="card text-black border-dark rounded-3 mb-3 w-50">
      <div class="card-header fs-3 fw-bold text-center text-white bg-primary">Form</div>
      <div class="card-body">
        <form class="row g-4">
          <div class="col-sm-6">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama">
          </div>
          <div class="col-sm-6">
            <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="jenisKelamin">
              <label class="form-check-label" for="laki-laki">
                Laki - Laki
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="jenisKelamin">
              <label class="form-check-label" for="perempuan">
                Perempuan
              </label>
            </div>
          </div>
          <div class="col-sm-6">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea class="form-control" placeholder="Masukkan Alamat Anda" rows="4" cols="40" id="alamat"></textarea>
          </div>
          <div class="col-sm-6">
            <label for="hobby" class="form-label">Hobby</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="berenang" id="hobby">
                <label class="form-check-label" for="berenang">
                  Berenang
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="berlari" id="hobby">
                <label class="form-check-label" for="berlari">
                  Berlari
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="lainlain" id="hobby">
                <label class="form-check-label" for="lainlain">
                  Lain - Lain
                </label>
              </div>
          </div>
          <div class="col-sm-6">
            <label for="tanggalLahir" class="form-label d-block">Tanggal Lahir</label>
            <input type="date" id="tanggalLahir" name="tanggalLahir">
          </div>
          <div class="col-sm-6">
            <label for="pekerjaan" class="form-label">Pekerjaan</label>
            <div class="d-flex justify-content-between">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="swasta" id="pekerjaan">
                <label class="form-check-label" for="swasta">
                  Swasta
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="pns" id="pekerjaan">
                <label class="form-check-label" for="pns">
                  PNS
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="lainlain2" id="pekerjaan">
                <label class="form-check-label" for="lainlain2">
                  Lain - Lain
                </label>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="checklis" id="checklis">
              <label class="form-check-label" for="checklis">
                Check jika anda ingin mengirimkan data ini
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
