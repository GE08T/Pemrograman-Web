<!DOCTYPE html>
<html lang="en">
<body>

  <h2>Javascript Data Types</h2>

  <p>Contoh Javascript Data Types</p>

  <p id="demo"></p>

  <script>
    var x; // undefined
    x = 5; // now it's a number
    x = "John Doe"; // now it's a string

    document.getElementById("demo").innerHTML = x;
  </script>
</body>
</html>
